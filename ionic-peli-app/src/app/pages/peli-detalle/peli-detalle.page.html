<ion-header>
  <ion-toolbar color="primary">
  	<ion-buttons slot="start">
  		<ion-back-button defaultHref="/"></ion-back-button>
  	</ion-buttons>
    <ion-title>{{contenido?.Genre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-card *ngIf="contenido">
		<ion-card-header text-center>
			<ion-card-title>{{contenido.Title}}</ion-card-title>
			<ion-card-subtitle> {{contenido.Year}} {{contenido.Language}}</ion-card-subtitle>
		</ion-card-header>
		<ion-card-content>
			<img src="{{contenido.Poster}}" class="info-img" >{{contenido.Plot}}
			<ion-item lines="none">
				<ion-icon name="star-half" slot="start"></ion-icon>
				<ion-label>{{contenido.imdbRating}}</ion-label>
			</ion-item>
			<ion-item lines="none">
				<ion-icon name="clipboard" slot="start"></ion-icon>
				<ion-label text-wrap>{{contenido.Director}}</ion-label>
			</ion-item>
			<ion-item lines="none">
				<ion-icon name="people" slot="start"></ion-icon>
				<ion-label text-wrap >{{contenido.Actors}}</ion-label>
			</ion-item>
		</ion-card-content>

	</ion-card>

</ion-content>
