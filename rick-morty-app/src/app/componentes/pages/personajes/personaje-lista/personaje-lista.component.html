
<div class="row" infinite-scroll (scrolled)="onScrollAbajo()">
  <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let vpersonaje of personajes">
     <app-personaje [personaje]="vpersonaje"></app-personaje>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-12 mt-5 container-notFound" *ngIf="personajes.length <= 0">
    <p>No hay resultados.......</p>
  </div>
</div>
<button  [ngClass]="'no-hidden'" *ngIf="showGoUpButton" clas="btn btn-dark" (click)="onScrollArriba()"> Ir arriba</button>
