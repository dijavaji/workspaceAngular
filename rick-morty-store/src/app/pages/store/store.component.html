<div class="container-fluid">
  <div class="row">
    <div class="col bg-dark text-white">
      <a class="navbar-brand">Rick Morty STORE</a>
      <cart-summary></cart-summary>
    </div>
  </div>

	<div class="row">
	    <div class="col-3 p-2">
       		<button class="btn btn-block btn-outline-primary" (click)="changeCategory()">
        		Home
      		</button>
      		<button *ngFor="let cat of categorias" class="btn btn-outline-primary btn-block"
              [class.active]="cat == selectedCategory" (click)="changeCategory(cat)">
        			{{cat}}
      		</button>
      		<button class="btn btn-block btn-danger m-t-3" routerLink="/admin">
	        	Admin
	      	</button>
	    </div>

		<div class="col-9 p-2">
		<div *ngFor="let product of productos | paginate: { itemsPerPage: productsPerPage, currentPage: selectedPage }" class="card m-1 p-1 bg-light">
			<h4>{{product.title}}
				<span class="badge badge-pill badge-primary float-right">
					{{ product.price | currency:"USD":"symbol":"2.2-2" }}
				</span>
			</h4>
			<div class="card-text bg-white p-1">{{product.description}}</div>
			<img [src]="product.image" [alt]="product.image" class="card-img-left" width="150" height="100"/>
			
			<button class="btn btn-success btn-sm float-right"
                  (click)="addProductToCart(product)">
            Add To Cart
          </button>
		</div>

		<!--Including the pagination control.-->
		  <div class="text-right">
		    <pagination-controls (pageChange)="selectedPage = $event"></pagination-controls>
		  </div>
