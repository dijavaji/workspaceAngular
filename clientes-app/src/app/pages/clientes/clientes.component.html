<div class="card bg-light mb-3" style="max-width: 100%;">
  <div class="card-header">Clientes</div>
  <div class="card-body">
    <h5 class="card-title">Listado de clientes</h5>
    <div *ngIf="clientes?.length == 0" class="alert alert-info">
        No existen registros.
    </div>
    <table class="table table-bordered table-striped " *ngIf="clientes?.length > 0">
    	<thead>
    		<tr>
    			<th>id</th>
    			<th>nombre</th>
    			<th>apellido</th>
    			<th>email</th>
    			<th>fecha</th>
                <th>editar</th>
                <th>eliminar</th>
    		</tr>
    	</thead>
    	<tbody>
    		<tr *ngFor="let cliente of clientes">
    			<td>{{cliente.id}}</td>
    			<td>{{cliente.nombre}}</td>
    			<td>{{cliente.apellido}}</td>
    			<td>{{cliente.email}}</td>
    			<td>{{cliente.createAt | date:"dd/MM/yyyy"}}</td>
                <td> <button type="button" name="crear" [routerLink]="['/clientes/form', cliente.id]" class="btn btn-primary">editar</button></td>
                <td> <button type="button" name="eliminar" (click)='eliminarCliente(cliente)' class="btn btn-danger btn-sm">eliminar</button> </td>
    		</tr>
    		
    	</tbody>
    </table>
    <div class="my-2 text-left">
        <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/clientes/form']"> Crear cliente</button>
    </div>
  </div>
</div>
